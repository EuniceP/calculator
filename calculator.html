<!DOCTYPE html>
<html>
<head>
	<title>Eunice's Calculator</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/calculator.js"></script>
</head>
<body>
	<div id = "container">
		<div id="calculator">
			<div class="button" id="reset"><h1>C</h1></div>
			<div id="output"><h1></h1></div>
			<div class="clearfloat"></div>
			<div class="button operand"><h1>7</h1></div>
			<div class="button operand"><h1>8</h1></div>
			<div class="button operand"><h1>9</h1></div>
			<div class="button operator" ><h1>+</h1></div>
			<div class="clearfloat"></div>
			<div class="button operand"><h1>4</h1></div>
			<div class="button operand"><h1>5</h1></div>
			<div class="button operand"><h1>6</h1></div>
			<div class="button operator"><h1>-</h1></div>
			<div class="clearfloat"></div>
			<div class="button operand" ><h1>1</h1></div>
			<div class="button operand" ><h1>2</h1></div>
			<div class="button operand" ><h1>3</h1></div>
			<div class="button operator" ><h1>/</h1></div>
			<div class="clearfloat"></div>
			<div class="button operand" ><h1>0</h1></div>
			<div class="button operand" ><h1>.</h1></div>
			<div class="button operator" ><h1>=</h1></div>
			<div class="button operator" ><h1>*</h1></div>
			
		</div>
	</div>	
</body>
</html>
